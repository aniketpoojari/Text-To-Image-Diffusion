name: Deploy to Hugging Face Spaces

on:
  push:
    branches:
      - main
    paths:
      - "saved_models/app.py"
      - "saved_models/requirements.txt"
      - ".github/workflows/deploy_to_hf_spaces.yml"

jobs:
  deploy:
    name: Push app to HF Spaces
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install huggingface_hub
        run: pip install huggingface_hub

      - name: Deploy to HF Spaces
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python - <<'EOF'
          import os
          from huggingface_hub import HfApi, create_repo

          token   = os.environ["HF_TOKEN"]
          api     = HfApi(token=token)
          repo_id = "aniketp2009gmail/text-to-image-flowers"

          try:
              create_repo(repo_id, repo_type="space", space_sdk="streamlit", exist_ok=True, token=token)
              print(f"Space ready: {repo_id}")
          except Exception as e:
              print(f"Space already exists or could not be created: {e}")

          api.upload_file(path_or_fileobj="saved_models/app.py",          path_in_repo="app.py",          repo_id=repo_id, repo_type="space")
          api.upload_file(path_or_fileobj="saved_models/requirements.txt", path_in_repo="requirements.txt", repo_id=repo_id, repo_type="space")

          api.add_space_variable(repo_id=repo_id, key="HF_MODEL_REPO", value="aniketp2009gmail/flower-diffusion")

          print(f"Deployed to https://huggingface.co/spaces/{repo_id}")
          EOF
